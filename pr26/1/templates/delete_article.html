{%extends "basik_admin.html"%}
{%block main %}
   <form name="delete" method="post" action="/Del_post" class="delete_form">
       <h2>Delete Article</h2>

       {% for article in articles %}
           <p>

               <input name="id" value="{{ article.id}}" id="{{ article.id }}" type="checkbox">
               <label for="{{ article.id }}"> {{article.post_name }} </label>
           </p>
       {%endfor%}

       <button name="submit" type="submit">Delete</button>
   </form>
{%endblock%}
